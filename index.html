<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodePen - Drag Papers ❤️</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="paper heart"></div>

<div class="paper image">
  <p>Happy Birthday</p>
  <p>SHARVI 😍</p>
  <video src="./images/Snapchat-1241399418.mp4" autoplay loop muted width="100%" max-width="300px"></video>
</div>

<div class="paper image">
  <p>🎉 May your day be filled with joy, love, and laughter.<br> 
     Wishing you all the happiness and success in the year ahead.<br> 
     Have a fantastic day—you deserve it! 🎂✨</p>
  <video src="./images/Snapchat-731492040.mp4" autoplay loop muted width="100%" max-width="300px"></video>
</div>

<div class="paper image">
  <p>How can someone be so cute ❤️</p>
  <video src="./images/Snapchat-904347261.mp4" autoplay loop muted width="100%" max-width="300px"></video>
</div>

<div class="paper red">
  <p class="p1">and My Favorite</p>
  <p class="p2">Person 😍</p>
</div>

<div class="paper">
  <p class="p1">You are Cute</p>
  <p class="p1">Amazing <span style="color: red;">❤️</span></p>
</div>

<div class="paper">
  <p class="p1">Drag the papers to move!</p>
</div>

<script src="./mobile.js"></script>

</body>
</html>
